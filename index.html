<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireground Accountability Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .unit-tag {
            touch-action: none; /* Prevents browser from handling touch events like scrolling on this element */
        }
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #374151; /* gray-700 */
        }
        .section-header {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        [contenteditable]:focus {
            outline: 2px solid #3b82f6;
            background-color: #4b5563;
        }
        #close-modal-btn {
            font-size: 2rem;
            line-height: 1;
        }
        /* New, robust placeholder style */
        [data-placeholder]:empty::before {
            content: attr(data-placeholder);
            color: #6b7280; /* gray-500 */
            pointer-events: none; /* Prevents the placeholder from blocking clicks */
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 lg:p-6">

    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b border-gray-700">
            <div>
                <h1 class="text-2xl lg:text-3xl font-bold text-red-500 tracking-wider">Fireground Accountability</h1>
                <!-- The placeholder text is now handled by CSS, the element itself is empty -->
                <div id="incident-address" contenteditable="true" data-placeholder="Enter Address..." class="text-lg mt-1 px-2 rounded-md -ml-2 focus:ring-2 focus:ring-blue-500"></div>
            </div>
            <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                <div class="text-right">
                    <div class="text-sm text-gray-400">Incident Commander</div>
                    <div id="incident-commander" contenteditable="true" class="text-lg font-semibold px-2 rounded-md focus:ring-2 focus:ring-blue-500">J. Doe</div>
                </div>
                <div class="bg-gray-800 p-3 rounded-lg text-center shadow-md">
                    <div class="text-xs text-gray-400">Incident Timer</div>
                    <div id="incident-timer" class="text-2xl font-mono font-bold">00:00:00</div>
                </div>
                 <button id="export-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">Export Incident Data</button>
            </div>
        </header>

        <!-- Benchmarks Section -->
        <div id="benchmarks" class="bg-gray-800 rounded-lg p-3 mb-4 flex flex-col sm:flex-row justify-around items-center gap-4">
            <div class="text-center">
                <button id="working-fire-btn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Log "Working Fire"</button>
                <p id="working-fire-time" class="text-sm text-gray-400 mt-1">Not Logged</p>
            </div>
            <div class="text-center">
                <button id="under-control-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Log "Under Control"</button>
                <p id="under-control-time" class="text-sm text-gray-400 mt-1">Not Logged</p>
            </div>
        </div>

        <!-- Main Board -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <!-- Column 1: Staging & Rehab -->
            <div class="flex flex-col gap-4">
                <!-- Staging Area -->
                <div class="bg-gray-800 rounded-lg p-3 flex flex-col h-full shadow-lg">
                    <h2 class="section-header text-green-400 p-2 text-center">Staging / Available</h2>
                    <div id="staging-area" class="drop-zone flex-grow bg-gray-900/50 rounded-md p-2 min-h-[200px] border-2 border-dashed border-gray-600 transition-colors duration-300 space-y-2">
                        <!-- Unit Tags will be dynamically added or dragged here -->
                    </div>
                    <button id="add-unit-btn" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">Add New Unit</button>
                </div>

                <!-- Rehab Area -->
                <div class="bg-gray-800 rounded-lg p-3 flex flex-col shadow-lg">
                    <h2 class="section-header text-yellow-400 p-2 text-center">Rehab</h2>
                    <div id="rehab-area" class="drop-zone flex-grow bg-gray-900/50 rounded-md p-2 min-h-[150px] border-2 border-dashed border-gray-600 transition-colors duration-300 space-y-2">
                        <!-- Units in Rehab -->
                    </div>
                </div>
            </div>

            <!-- Column 2 & 3: Assignments -->
            <div class="md:col-span-2 lg:col-span-3 bg-gray-800 rounded-lg p-3 shadow-lg">
                <h2 class="section-header text-red-400 p-2 text-center mb-2">On-Scene Assignments</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                    
                    <div class="assignment-group">
                        <h3>Fire Attack</h3>
                        <div id="fire-attack-area" class="drop-zone"></div>
                    </div>
                    
                    <div class="assignment-group">
                        <h3>Search & Rescue</h3>
                        <div id="search-rescue-area" class="drop-zone"></div>
                    </div>
                    
                    <div class="assignment-group">
                        <h3>Ventilation</h3>
                        <div id="ventilation-area" class="drop-zone"></div>
                    </div>
                    
                    <div class="assignment-group">
                        <h3>RIT (Rapid Intervention)</h3>
                        <div id="rit-area" class="drop-zone"></div>
                    </div>
                    
                    <div class="assignment-group">
                        <h3>Exterior</h3>
                        <div id="exterior-area" class="drop-zone"></div>
                    </div>
                    
                    <div class="assignment-group">
                        <h3>Water Supply</h3>
                        <div id="water-supply-area" class="drop-zone"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Add Unit Modal -->
    <div id="unit-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold">Select a Department</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="modal-content-area">
                <!-- Department/Unit buttons will be injected here -->
            </div>
             <button id="back-to-departments-btn" class="hidden mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
                &larr; Back to Departments
            </button>
        </div>
    </div>


    <!-- CSS for Dynamic Elements -->
    <style>
        .unit-tag {
            background-color: #1F2937; /* gray-800 */
            border: 1px solid #4B5563; /* gray-600 */
            border-radius: 0.5rem;
            padding: 0;
            cursor: grab;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .unit-tag:active {
            cursor: grabbing;
        }
        .unit-header {
            position: relative;
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            color: white;
            text-align: center;
        }
        .unit-header .unit-abbr {
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.8;
            margin-left: 0.25rem;
        }
        .remove-unit-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .remove-unit-btn:hover {
            opacity: 1;
        }
        .personnel-list {
            list-style: none;
            padding: 0.5rem 0.75rem;
            margin: 0;
            font-size: 0.875rem;
        }
        .personnel-list li {
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .unit-timer {
            background-color: #374151; /* gray-700 */
            font-family: 'monospace';
            text-align: center;
            font-size: 0.875rem;
            padding: 0.25rem;
        }
        .assignment-group {
            background-color: #374151; /* gray-700 */
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .assignment-group h3 {
            font-weight: 600;
            text-align: center;
            padding-bottom: 0.5rem;
            color: #d1d5db; /* gray-300 */
        }
        .assignment-group .drop-zone {
            background-color: rgba(17, 24, 39, 0.5); /* gray-900/50 */
            min-height: 120px;
            border: 2px dashed #4B5563; /* gray-600 */
            border-radius: 0.375rem;
            padding: 0.5rem;
            transition: all 0.3s;
            space-y-2 flex flex-col gap-2;
        }
    </style>

    <script type="module">
        import { departmentUnits } from './config.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Timers
            const incidentTimerEl = document.getElementById('incident-timer');
            const incidentAddressEl = document.getElementById('incident-address');

            let incidentStartTime = Date.now();
            let unitTimers = {}; // { unitId: startTime }
            let workingFireTimestamp = null;
            let underControlTimestamp = null;

            // No more JS needed for the placeholder! It's handled by CSS.

            function updateTimers() {
                // Update main incident timer
                const elapsed = new Date(Date.now() - incidentStartTime);
                const h = String(elapsed.getUTCHours()).padStart(2, '0');
                const m = String(elapsed.getUTCMinutes()).padStart(2, '0');
                const s = String(elapsed.getUTCSeconds()).padStart(2, '0');
                incidentTimerEl.textContent = `${h}:${m}:${s}`;
                
                // Update all unit PAR timers
                document.querySelectorAll('.unit-tag').forEach(unit => {
                    const unitId = unit.id;
                    const timerEl = unit.querySelector('.unit-timer');
                    if (unitTimers[unitId]) {
                        const unitElapsed = new Date(Date.now() - unitTimers[unitId]);
                        const um = String(unitElapsed.getUTCMinutes()).padStart(2, '0');
                        const us = String(unitElapsed.getUTCSeconds()).padStart(2, '0');
                        timerEl.textContent = `PAR: ${um}:${us}`;
                    }
                });
            }
            setInterval(updateTimers, 1000);

            // Drag and Drop Logic
            let draggedItem = null;
            let lastTouchTarget = null;

            // --- MOUSE EVENTS ---
            function handleDragStart(e) {
                draggedItem = this;
                setTimeout(() => this.classList.add('dragging'), 0);
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.id);
            }

            function handleDragEnd() {
                this.classList.remove('dragging');
                document.querySelectorAll('.drag-over').forEach(zone => zone.classList.remove('drag-over'));
                draggedItem = null;
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            function handleDragEnter(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            }

            function handleDragLeave() {
                this.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                if (draggedItem) {
                    processDrop(draggedItem, this);
                }
            }
            
            // --- TOUCH EVENTS ---
            function handleTouchStart(e) {
                // Ignore touch if it's on the remove button
                if (e.target.classList.contains('remove-unit-btn')) return;
                if (e.touches.length > 1) return;
                draggedItem = this;
                this.classList.add('dragging');
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                if (!draggedItem) return;
                const touch = e.touches[0];
                const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                const dropZone = targetElement ? targetElement.closest('.drop-zone') : null;

                if (lastTouchTarget !== dropZone) {
                    if (lastTouchTarget) lastTouchTarget.classList.remove('drag-over');
                    if (dropZone) dropZone.classList.add('drag-over');
                    lastTouchTarget = dropZone;
                }
            }

            function handleTouchEnd() {
                if (draggedItem && lastTouchTarget) {
                    processDrop(draggedItem, lastTouchTarget);
                }
                if (draggedItem) draggedItem.classList.remove('dragging');
                if (lastTouchTarget) lastTouchTarget.classList.remove('drag-over');
                
                draggedItem = null;
                lastTouchTarget = null;
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
            }

            // --- SHARED LOGIC for drop actions ---
            function processDrop(item, zone) {
                zone.appendChild(item);
                const unitId = item.id;
                const isAssignmentZone = zone.parentElement.classList.contains('assignment-group');
                const isRehab = zone.id === 'rehab-area';
                const isStaging = zone.id === 'staging-area';
                
                if (isAssignmentZone) {
                    if (!unitTimers[unitId]) unitTimers[unitId] = Date.now();
                } else if (isRehab || isStaging) {
                    delete unitTimers[unitId];
                    item.querySelector('.unit-timer').textContent = 'PAR: 00:00';
                }
            }

            function setupEventListeners() {
                const draggables = document.querySelectorAll('.unit-tag');
                draggables.forEach(draggable => {
                    addListenersToUnit(draggable);
                });

                const dropZones = document.querySelectorAll('.drop-zone');
                dropZones.forEach(zone => {
                    zone.addEventListener('dragover', handleDragOver);
                    zone.addEventListener('dragenter', handleDragEnter);
                    zone.addEventListener('dragleave', handleDragLeave);
                    zone.addEventListener('drop', handleDrop);
                });
            }
            
            function addListenersToUnit(unit) {
                // Mouse events
                unit.addEventListener('dragstart', handleDragStart);
                unit.addEventListener('dragend', handleDragEnd);
                // Touch events
                unit.addEventListener('touchstart', handleTouchStart);
            }

            // --- Add New Unit Logic ---
            const addUnitBtn = document.getElementById('add-unit-btn');
            const stagingArea = document.getElementById('staging-area');
            const unitModal = document.getElementById('unit-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalContentArea = document.getElementById('modal-content-area');
            const backToDepartmentsBtn = document.getElementById('back-to-departments-btn');

            function createNewUnit(unitType, deptAbbr) {
                const newUnit = document.createElement('div');
                newUnit.className = 'unit-tag';
                newUnit.id = `unit-${Date.now()}`;
                newUnit.draggable = true;

                const colors = ['bg-blue-600', 'bg-red-600', 'bg-green-600', 'bg-purple-600', 'bg-indigo-600', 'bg-pink-600'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];

                newUnit.innerHTML = `
                    <div class="unit-header ${randomColor}">
                        ${unitType}<span class="unit-abbr">(${deptAbbr})</span>
                        <button class="remove-unit-btn" title="Remove Unit">&times;</button>
                    </div>
                    <ul class="personnel-list">
                        <li contenteditable="true">Personnel 1</li>
                        <li contenteditable="true">Personnel 2</li>
                        <li contenteditable="true">Personnel 3</li>
                    </ul>
                    <div class="unit-timer">PAR: 00:00</div>
                `;
                
                const removeBtn = newUnit.querySelector('.remove-unit-btn');
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevents drag from starting on click
                    const unitId = newUnit.id;
                    delete unitTimers[unitId];
                    newUnit.remove();
                });

                addListenersToUnit(newUnit);
                stagingArea.appendChild(newUnit);
            }

            function showUnitsForDepartment(deptName) {
                const department = departmentUnits[deptName];
                const deptAbbr = department.abbreviation;
                modalTitle.textContent = `Select Unit from ${deptName}`;
                modalContentArea.innerHTML = '';
                modalContentArea.className = 'grid grid-cols-2 sm:grid-cols-3 gap-3';
                
                department.units.forEach(unitName => {
                    const button = document.createElement('button');
                    button.textContent = unitName;
                    button.className = `w-full ${department.color} ${department.hover} text-white font-bold py-2 px-3 rounded transition-colors text-sm`;
                    button.addEventListener('click', () => {
                        createNewUnit(unitName, deptAbbr);
                        unitModal.classList.add('hidden');
                    });
                    modalContentArea.appendChild(button);
                });

                const customButton = document.createElement('button');
                customButton.textContent = 'Custom...';
                customButton.className = `w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded transition-colors text-sm`;
                customButton.addEventListener('click', () => {
                    const customUnitName = prompt('Enter custom unit name:');
                    if (customUnitName && customUnitName.trim() !== '') {
                        createNewUnit(customUnitName.trim(), deptAbbr);
                        unitModal.classList.add('hidden');
                    }
                });
                modalContentArea.appendChild(customButton);
                
                backToDepartmentsBtn.classList.remove('hidden');
            }

            function showDepartments() {
                modalTitle.textContent = 'Select a Department';
                modalContentArea.innerHTML = '';
                modalContentArea.className = 'grid grid-cols-1 sm:grid-cols-2 gap-3';
                
                Object.keys(departmentUnits).forEach(deptName => {
                    const department = departmentUnits[deptName];
                    const button = document.createElement('button');
                    button.textContent = deptName;
                    button.className = `w-full ${department.color} ${department.hover} text-white font-bold py-3 px-4 rounded transition-colors`;
                    button.addEventListener('click', () => showUnitsForDepartment(deptName));
                    modalContentArea.appendChild(button);
                });

                backToDepartmentsBtn.classList.add('hidden');
            }

            addUnitBtn.addEventListener('click', () => {
                showDepartments();
                unitModal.classList.remove('hidden');
            });

            backToDepartmentsBtn.addEventListener('click', showDepartments);

            closeModalBtn.addEventListener('click', () => {
                unitModal.classList.add('hidden');
            });

            unitModal.addEventListener('click', (e) => {
                if (e.target === unitModal) {
                    unitModal.classList.add('hidden');
                }
            });

            // --- Benchmark Logic ---
            const workingFireBtn = document.getElementById('working-fire-btn');
            const workingFireTimeEl = document.getElementById('working-fire-time');
            const underControlBtn = document.getElementById('under-control-btn');
            const underControlTimeEl = document.getElementById('under-control-time');

            workingFireBtn.addEventListener('click', () => {
                if (!workingFireTimestamp) {
                    workingFireTimestamp = incidentTimerEl.textContent;
                    workingFireTimeEl.textContent = `Logged at: ${workingFireTimestamp}`;
                    workingFireTimeEl.classList.remove('text-gray-400');
                    workingFireTimeEl.classList.add('text-green-400');
                    workingFireBtn.disabled = true;
                }
            });

            underControlBtn.addEventListener('click', () => {
                if (!underControlTimestamp) {
                    underControlTimestamp = incidentTimerEl.textContent;
                    underControlTimeEl.textContent = `Logged at: ${underControlTimestamp}`;
                    underControlTimeEl.classList.remove('text-gray-400');
                    underControlTimeEl.classList.add('text-green-400');
                    underControlBtn.disabled = true;
                }
            });

            // --- Export Logic ---
            const exportBtn = document.getElementById('export-btn');

            function exportData() {
                let exportContent = 'Fireground Accountability Report\n';
                exportContent += `====================================\n`;
                exportContent += `Exported on: ${new Date().toLocaleString()}\n\n`;
                
                let address = document.getElementById('incident-address').textContent.trim();
                if (address === '') {
                    address = 'Not Entered';
                }
                const ic = document.getElementById('incident-commander').textContent;
                const time = document.getElementById('incident-timer').textContent;
                
                exportContent += `Incident Address: ${address}\n`;
                exportContent += `Incident Commander: ${ic}\n`;
                exportContent += `Total Incident Time: ${time}\n\n`;

                exportContent += `--- KEY BENCHMARKS ---\n`;
                exportContent += `Working Fire Declared: ${workingFireTimestamp ? workingFireTimestamp : 'Not Logged'}\n`;
                exportContent += `Fire Under Control: ${underControlTimestamp ? underControlTimestamp : 'Not Logged'}\n\n`;

                document.querySelectorAll('.drop-zone').forEach(zone => {
                    let zoneTitle = '';
                    // Find the title for the zone
                    if (zone.previousElementSibling && zone.previousElementSibling.classList.contains('section-header')) {
                        zoneTitle = zone.previousElementSibling.textContent;
                    } else if (zone.parentElement.classList.contains('assignment-group')) {
                        zoneTitle = zone.parentElement.querySelector('h3').textContent;
                    }
                    
                    exportContent += `--- ${zoneTitle.toUpperCase()} ---\n`;
                    
                    const unitsInZone = zone.querySelectorAll('.unit-tag');
                    if (unitsInZone.length === 0) {
                        exportContent += '(No units assigned)\n\n';
                    } else {
                        unitsInZone.forEach(unit => {
                            const unitHeader = unit.querySelector('.unit-header');
                            // Clone node to remove the button for clean text extraction
                            const headerClone = unitHeader.cloneNode(true);
                            headerClone.querySelector('.remove-unit-btn').remove();
                            const unitName = headerClone.textContent.trim();

                            exportContent += `  - Unit: ${unitName}\n`;
                            
                            const personnel = unit.querySelectorAll('.personnel-list li');
                            personnel.forEach(p => {
                                exportContent += `    * ${p.textContent}\n`;
                            });
                        });
                        exportContent += '\n';
                    }
                });
                
                const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `incident_report_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            exportBtn.addEventListener('click', exportData);

            // Initial setup
            setupEventListeners();
        });
    </script>
</body>
</html>
